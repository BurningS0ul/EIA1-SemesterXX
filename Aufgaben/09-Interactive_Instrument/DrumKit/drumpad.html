<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drumpad</title>
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="icon" type="image/gif" href="../images/favicon.png">
    <link rel="stylesheet" href="drum.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script type= "text/javascript" src="beat.js"></script>
</head>
<body>
    <div class="pad">
        <div class="beat pad-1">7</div>
        <div class="beat pad-2">8</div>
        <div class="beat pad-3">9</div>
        <div class="beat pad-4">4</div>  
        <div class="beat pad-5">5</div>
        <div class="beat pad-6">6</div>
        <div class="beat pad-7">1</div>
        <div class="beat pad-8">2</div>
        <div class="beat pad-9">3</div>
        <div class="beat"></div>    
        <i class="fas fa-play fa-4x" id = "player"></i>
        <i class="fas fa-random fa-4x"></i>
        <div class="beat"></div>      
    </div>
     
    
</body>
